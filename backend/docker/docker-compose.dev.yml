version: '3'
services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    restart: always
    volumes:
      - ../:/usr/src/app       # <-- Aquí montas tu código local en el contenedor(path hacia el package.json)
      - /usr/src/app/node_modules # <-- Para evitar que node_modules del host sobrescriba
    depends_on:
      - db

  db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:6.0
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

  caddy:
    image: caddy:2.4.5
    restart: always
    ports:
      - "8080:80"

volumes:
  postgres_data:
    driver: local
  pgadmin-data:
    driver: local
